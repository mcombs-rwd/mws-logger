{% block content %}<?xml version="1.0" encoding="UTF-8"?>
<observations>
  {% for observation in observations %}
  <observation>
    <date>{{ observation["date"].strftime("%Y-%m-%d %H:%M") }}</date>
    <sensor>{{ observation["sensor_id"] }}</sensor>
    <value>{{ observation["value"] }}</value>
  </observation>
  {% endfor %}
</observations>
{% endblock content %}
